<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>订单中心-${site.name} </title>
[#include "member_header.html"/]
<link rel="stylesheet" href="/${mobileRes!}/css/pages/xunjia_wuliao.css"/>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>

<body>
 <header>
    <div class="titlebar reverse">
       <a href="javascript:back()">
            <i class="iconfont">&#xe640;</i>
          </a>
     <h1>订单记录</h1>
    </div>
 </header>
 <article style="bottom: 0;">
    <div class="weui_cells weui_cells_access">  
    [#if pagination.list?size gt 0]
    	[#list pagination.list as c]
    		<a class="weui_cell" href="javascript:;">
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="wuliao-title">
                            <label>${c.orderNum!}</label>
                            <span>${c.note!}</span>
                        </div>
                        <div class="detail clearfix">
                            <span class="date">订单日期：${c.time?string("yyyy-MM-dd HH:mm:ss")}</span>
                            <span class="require">价格：<label>${c.amount!}元</label></span>
                            
                        </div>
                        <div class="org">
                            <span>类型：${c.typeName!}</span>
                            <label [#if c.status==1]class="green"[#elseif c.status==2]class="yellow"[#else]class="gray"[/#if]>${c.statusName!}</label>
                        </div>
                    </div>
         	</a>
         	[/#list]
         [#else]
                <div>暂无订单记录</div>
         [/#if]
 	</div>   
 </article>   

    
[#include "member_footer.html"/]  
</body>
</html>
