<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>预约记录-${site.name} </title>
[#include "member_header.html"/]
<link rel="stylesheet" href="/${mobileRes!}/css/pages/xunjia_wuliao.css"/>
<script type="text/javascript" src="${base}/thirdparty/layer/mobile/layer.js"></script>
<style type="text/css">
textarea{
border: 1px solid #DADADA;
color: #888;
height: 100px;
margin-bottom: 16px;
margin-right: 6px;
margin-top: 2px;
outline: 0 none;
padding: 3px 3px 3px 5px;
width: 90%;
font-size: 12px;
line-height:15px;
box-shadow: inset 0px 1px 4px #ECECEC;
-moz-box-shadow: inset 0px 1px 4px #ECECEC;
-webkit-box-shadow: inset 0px 1px 4px #ECECEC;
}
</style>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
var page = 0;

var totalPage = 0;

var loading = false;
load();
$(window).scroll(function () {
    if ($(document).scrollTop() + $(window).height() >= $(document).height()) {
        load();
    }
});
function load() {
    if (page > totalPage || loading) {
        return;
    }
    page++;
    loading = true;
    $.ajax({
        "url": '${base}/member/reserveRecordJson.jspx',
        dataType: 'json',
        data: {                 
        	pageNo: page,
        	pageSize: 5
        },
        success: function (res) {
        	console.info(res);
            try {
                if (res) {
                	for (var i=0;i<res.length;i++){
                		var c =res[i];
                		totalPage=c.totalPage;
                		var a=$("<a class='weui_cell' href='${base}/member/reserveView.jspx?id="+c.id+"'></a>");
                		var div1=$("<div class='weui_cell_bd weui_cell_primary'></div>");
                		var div2=$("<div class='wuliao-title'><label>"+c.doctorUserName+"</label><span>-"+c.note+"</span></div>");
                		var div3=$("<div class='detail clearfix'><span class='date'>预约日期："+c.time+"</span><span class='require'>价格：<label>"+c.price+"元</label></span></div>");
                		var cl="class='green'";
                		if(c.status==3){
                			cl="class='yellow'";
                		}else if(c.status==4){
                			cl="class='gray'";
                		}
                		var type="未支付";
                		if(c.payStatus=='true'){
                			type="已支付";
                		}
         
                		var div4=$("<div class='org'><span>支付状态:"+type+"</span><label "+cl+">"+c.statusName+"</label></div>");
                		div1.append(div2,div3,div4);
                		a.append(div1);
                		$("#hotlist").append(a);
                	
                	}
                    
                }
            }catch (e) {
               
            } finally {
                loading = false;
            }
        },
        error: function () {
            loading = false;
        }
    })
}


function reserveCancel(reserveid){
	if(reserveid){
	layer.open({
		 type:1,
		 title: '确认取消',
		 shade: 0.8,
		 shadeClose:true,
		 btn:['确认'],
		 content: '<div style="padding:30px; line-height: 22px;  font-weight: 300;">取消原因：<textarea id="cancelreason"></textarea><br></div>',
		 yes: function(index, layero){
		    var cancelreason=$('#cancelreason').val();
		    	if(!cancelreason){
		    		layer.msg('请输入取消原因');
		    	}else{
		    		$.ajax({
		    		    url:'${base}/member/reserveCancel.jspx',
		    		    type:'POST', 
		    		    async:false,    
		    		    data:{
		    		    	id:reserveid,reason:cancelreason
		    		    },	   
		    		    dataType:'json',      
		    		    success:function(data){
		    		        if(data){
		    		        	layer.msg("取消成功！",{
		    		                time: 2000, //20s后自动关闭
		    		                btn: ['关闭']});
		    		        	 window.location.reload();
		    		        }else{
		    		        	layer.msg("取消失败！");
		    		        }
		    		    },
		    		    error:function(){
		    		    	layer.msg("系统异常");
		    		    }
		    	});
		    	}
		    
		  }
	});
	}else{
		layer.msg('参数异常');
	}

}
/**
 * 退费
 */
function reserveRefund(orderNumber){
	if(orderNumber){
	layer.open({
		 type:1,
		 title: '确认退费',
		 shade: 0.8,
		 shadeClose:true,
		 btn:['确认'],
		 content: '<div style="padding:30px; line-height: 22px;  font-weight: 300;">退费之后你的预约将被取消<br></div>',
		 yes: function(index, layero){
		    var cancelreason="退费";
		    
		    
		    	if(!cancelreason){
		    		layer.msg('请输入退费原因');
		    	}else{
		    		$.ajax({
		    		    url:'${base}/buy/refund.jspx',
		    		    type:'POST', 
		    		    async:false,    
		    		    data:{
		    		    	orderNumber:orderNumber,reason:cancelreason
		    		    },	   
		    		    dataType:'json',      
		    		    success:function(data){
		    		        if(data.status==0){
		    		        	layer.msg("退费成功！",{
		    		                time: 2000, //20s后自动关闭
		    		                btn: ['关闭']});
		    		        	 window.location.reload();
		    		        }else{
		    		        	layer.msg("退费失败！");
		    		        }
		    		    },
		    		    error:function(){
		    		    	layer.msg("系统异常");
		    		    }
		    	});
		    	}
		    
		  }
	});
	}else{
		layer.msg('参数异常');
	}

}
</script>
</head>

<body>
 <header>
    <div class="titlebar reverse">
       <a href="javascript:back()">
            <i class="iconfont">&#xe640;</i>
          </a>
     <h1>预约记录</h1>
    </div>
 </header>
 <article style="bottom: 0;">
    <div class="weui_cells weui_cells_access" id="hotlist">  
    [#if pagination.list?size gt 0]
    	
         [#else]
                <div>暂无订单记录</div>
         [/#if]
 	</div>   
 </article>   

    
[#include "member_footer.html"/]  
</body>
</html>
