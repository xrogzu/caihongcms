<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>会员中心 - ${site.name} </title>
[#include "member_header.html"/]
 <link rel="stylesheet" href="/${mobileRes!}css/pages/person_info.css"/>
        <script>(function (doc, win) {
          var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
            };

          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);</script>
</head>

<body>
 <header>
            <div class="titlebar reverse">
                <a href="javascript:back()">
                    <i class="iconfont">&#xe640;</i>
                </a>
                <h1>密码修改</h1>
            </div>
        </header>
        <article style="bottom: 54px;">
        <form id="jvForm" action="pwd.jspx" method="post"> 
            <div class="weui_cells weui_cells_access animated fadeInRight">
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui-row weui-no-gutter">
                        <div class="label weui-col-20">用户名:</div>
                        <div class="weui-col-80">${user.username}</div>
                    </div>
                </div>
              </a>
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui-row weui-no-gutter">
                        <div class="label weui-col-20">原密码:</div>
                        <div class="weui-col-80"><input type="password" name="origPwd" autocomplete="off" maxlength="32" vld="{required:true,remote:'checkPwd.jspx',messages:{remote:'原密码不正确'}}"/></div>
                    </div>
                </div>
              </a>
               <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui-row weui-no-gutter">
                        <div class="label weui-col-20">新密码:</div>
                        <div class="weui-col-80"><input type="password" id="newPwd" name="newPwd" autocomplete="off" maxlength="32"/></div>
                    </div>
                </div>
              </a>
              <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui-row weui-no-gutter">
                        <div class="label weui-col-20">确认密码:</div>
                        <div class="weui-col-80"><input type="password" autocomplete="off" equalTo="#newPwd"/> </div>
                    </div>
                </div>
              </a>
               <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui-row weui-no-gutter">
                        <div class="label weui-col-20">E-mail:</div>
                        <div class="weui-col-80"><input type="text" name="email" value="${user.email!?html}" vld="{required:true,email:true}"  maxlength="100" /></div>
                    </div>
                </div>
              </a>
               
                 <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui-row weui-no-gutter">
                         <input type="hidden" name="nextUrl" value="pwd.jspx"/>
                 		<input type="submit" value="提交" class="weui_btn weui_btn_primary"/>
                    </div>
                </div>
              </a>
                
            </div>
            </form>
        </article>
  [#include "member_footer.html"/]      
    

</body>
</html>
