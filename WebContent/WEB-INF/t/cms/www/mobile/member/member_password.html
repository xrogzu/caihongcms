<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>会员中心 - ${site.name} </title>
[#include "member_header.html"/]
 <link rel="stylesheet" href="/${mobileRes!}/css/pages/xunjia_wuliao_baojia.css"/>
 <script>
 $(function() {
    $("#jvForm").validate();
});
</script>
</head>

<body>
 <header>
            <div class="titlebar reverse">
                <a href="javascript:back()">
                    <i class="iconfont">&#xe640;</i>
                </a>
                <h1>密码修改</h1>
            </div>
        </header>
       
        <form id="jvForm" action="pwd.jspx" method="post"> 
         <article style="bottom: 54px;">
        <ul class="xunjia-box">
        	<li class="inner">
                 <div class="item-name">用户名:</div>
                  <div class="item-value">${user.username!}</div>
               </li>
               <li class="inner">
                  <div class="item-name">真实姓名:</div>
                  <div class="item-value">${user.realname!}</div>
               </li>
               <li class="inner">
                    <div class="item-name">原密码:</div>
                    <div class="item-value">
                        <div class="input-wrap">
                           <input type="password" name="origPwd" autocomplete="off" maxlength="32" vld="{required:true,remote:'checkPwd.jspx',messages:{remote:'错误'}}"/>
                        </div>
                    </div>
                </li>
                <li class="inner">
                    <div class="item-name">新密码:</div>
                    <div class="item-value">
                        <div class="input-wrap">
                          <input type="password" id="newPwd" name="newPwd" autocomplete="off" maxlength="32"/>
                        </div>
                    </div>
                </li>
                <li class="inner">
                    <div class="item-name">确认密码:</div>
                    <div class="item-value">
                        <div class="input-wrap">
                         <input type="password" autocomplete="off" equalTo="#newPwd"/>
                        </div>
                    </div>
                </li>
                 <li class="inner">
                    <div class="item-name">E-mail:</div>
                    <div class="item-value">
                        <div class="input-wrap">
                         <input type="text" name="email" value="${user.email!?html}" vld="{required:true,email:true}"   />
                        </div>
                    </div>
                </li>
        </ul>
        </article>
            <div class="weui_cells weui_cells_access animated fadeInRight">            
			  <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui-row weui-no-gutter">
                 		<input type="submit" value="提交" class="weui_btn weui_btn_primary"/>
                    </div>
                </div>
              </a>
                
            </div>
            </form>
        
  [#include "member_footer.html"/]      
    

</body>
</html>
