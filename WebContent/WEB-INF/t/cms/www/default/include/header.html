<link rel="stylesheet" type="text/css" href="/${res}/css/login.css" />
<script>
function qkeypress(){
	var q=$("input[name=q]");
	if(q.val().trim()!=""){
		$("input[name=q]").autocomplete("enable");
	}else{
		$("input[name=q]").autocomplete("disable");
	}
}
</script>
<header class="header rel">
  <Script Language=Javascript Src="${resSys}/gb2big5.js"></Script>
  <div class="container clearfix">
    <a class="logo" href="${base}/"></a>
    [#include "../include/nav.html"]
    <div class="header-r">     
      <div class="search">
        <form action="${base}/search.jspx" target="_blank" id="searchForm">
        <input type="text" name="q" value="${oldq!}" maxlength="50" autocomplete="off" class="searchCon" style="width:202px;"><input type="submit" value="" class="searchMenu">
        </form>
      </div>      
     
	  <script type="text/javascript">
		$(function(){
			[#if site.config.ssoEnable]
			Cms.loginSSO('${base}');
			[/#if]
			Cms.loginCsi("${base}","loginCsiDiv",{"returnUrl":"${location}"});
		});
	   </script>
    </div> 
  </div>
</header>
